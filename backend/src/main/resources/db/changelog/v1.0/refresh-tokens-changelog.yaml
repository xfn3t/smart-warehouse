databaseChangeLog:
  - changeSet:
      id: create-refresh-tokens
      author: dev
      preConditions:
        - not:
            tableExists:
              tableName: refresh_tokens
      changes:
        - createTable:
            tableName: refresh_tokens
            remarks: Refresh-токены пользователей
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiry_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_refresh_token_user
                    references: users(id)
