databaseChangeLog:
  - changeSet:
      id: create-robot-tokens
      author: dev
      preConditions:
        - not:
            tableExists:
              tableName: robot_tokens
      changes:
        - createTable:
            tableName: robot_tokens
            remarks: Бессрочные токены роботов
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: robot_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_robot_token_robot
                    references: robots(id)
              - column:
                  name: token
                  type: TEXT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: revoked
                  type: BOOLEAN
                  defaultValueBoolean: false
