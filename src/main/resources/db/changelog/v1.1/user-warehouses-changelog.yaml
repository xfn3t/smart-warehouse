databaseChangeLog:
  - changeSet:
      id: v1.1-create-user-warehouses
      author: dev
      preConditions:
        - not:
            tableExists:
              tableName: user_warehouses
      changes:
        - createTable:
            tableName: user_warehouses
            remarks: Связь многие-ко-многим между пользователями и складами
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_warehouses_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: warehouse_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_warehouses_warehouse
                    references: warehouses(id)
                    deleteCascade: true
        - addPrimaryKey:
            tableName: user_warehouses
            columnNames: user_id, warehouse_id