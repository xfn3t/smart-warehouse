databaseChangeLog:
  - changeSet:
      id: v1.1-create-warehouses
      author: dev
      preConditions:
        - not:
            tableExists:
              tableName: warehouses
      changes:
        - createTable:
            tableName: warehouses
            remarks: Склады
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: zone_max_size
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: row_max_size
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: shelf_max_size
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
