databaseChangeLog:
  - changeSet:
      id: v1.1-create-roles
      author: dev
      preConditions:
        - not:
            tableExists:
              tableName: roles
      changes:
        - createTable:
            tableName: roles
            remarks: Справочник ролей пользователей
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false

        - insert:
            tableName: roles
            columns:
              - column:
                  name: code
                  value: ADMIN
              - column:
                  name: name
                  value: Администратор
        - insert:
            tableName: roles
            columns:
              - column:
                  name: code
                  value: OPERATOR
              - column:
                  name: name
                  value: Оператор
        - insert:
            tableName: roles
            columns:
              - column:
                  name: code
                  value: VIEWER
              - column:
                  name: name
                  value: Просмотр
